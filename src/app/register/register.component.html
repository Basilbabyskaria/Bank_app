<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="card border mt-5 p-3 "style="max-width:20rem;align-self: center;">
            <input [(ngModel)]="uname" class="mt-5 form-control rounded-5" type="text" name="" placeholder="Username" id="uname">
            <input [(ngModel)]="acno" class="mt-3 form-control rounded-5" type="number" name="" placeholder="Account No" id="accno">
            <input [(ngModel)]="pswd" class="mt-3 form-control rounded-5" type="password" name="" placeholder="Password" id="pwd">
            <button class="btn  btn-primary mt-4 mb-4 form-control rounded-5" type="button" (click)="register()">Register</button>
        </div>
    </div>
    <div class="col"></div>
</div>
